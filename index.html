<!DOCTYPE html>
<html ng-app="RoomieFinder">

<head>
  <meta charset="utf-8">
  <title>Roomie Finder</title>

  <!-- jquery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- bootstrap - Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <!-- bootstrap - Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</head>

<body  class="container" ng-controller="FinderController as findCtrl">
  <h4>RoomieFinder Test</h4>

<!-- NAV BAR -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Roomie Finder</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Log In</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

<!-- SEARCH BAR -->
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="panel">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div><!-- input-group -->
        </div><!-- panel -->
      </div><!-- col-sm-4 col-sm-offset-4 -->
    </div><!--row -->
  </div><!-- container -->

<!-- REFINE SEARCH AND PEOPLE-->
  <div class="row">
<!-- REFINE SEARCH -->
    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <h5 class="text-center">Refine Search</h5>
          <div class="row" style="margin-bottom:5px;">
            <div class="col-sm-6">
              <input type="checkbox"> Smokes
            </div>
          </div>
          <div class="row">
            <div class="col-sm-9 text-center">
              Minimum Age
              <input type="range" min="16" max="120" ng-model="findCtrl.minAge" value="16"/>
            </div>
            <div class="col-sm-2 text-center">
              <span ng-bind="findCtrl.minAge" style="font-size:16px;display:inline-block;margin-top:13px;"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-9 text-center">
              Maximum Age
              <input type="range"  min="16" max="120" ng-model="findCtrl.maxAge" value="120"/>
            </div>
            <div class="col-sm-2">
              <span ng-bind="findCtrl.maxAge" style="font-size:16px;display:inline-block;margin-top:13px;"></span>
            </div>
          </div>
        </div><!-- panel-body -->
      </div><!-- panel panel-default -->
    </div><!-- col-sm-4 -->
  </div><!-- row -->



  <!-- Sourcing Angular 1.5.0 -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <!-- Source in module -->
  <script type="text/javascript" src="app.js"></script>
  <!-- Source in controller -->
  <script type="text/javascript" src="FinderController.js"></script>
</body>

</html>
